<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Budget - Rejestracja</title>

	<meta name="description" content="Opis w Google" />
	<meta name="keywords" content="słowa, kluczowe, wypisane, po, porzecinku" />

	<link rel="stylesheet" href="bootstrap/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link rel="stylesheet" href="fontello/fontello.css" type="text/css" />
	<link rel="stylesheet" href="jquery/jquery-ui.min.css" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<div class="container-fluid">
		<div class="header">
			<header>
				<h1 id="logo"><i>$</i> Your<span>Budget</span></h1>
			</header>
		</div>
			<div class="sidebar">
					<span class="switcher"><i class="icon-left-open"></i></span>
					<nav>
					<div class="main-menu">
						<ul>
							<li><a href="dodaj-przychod">Dodaj przychód</a></li>
							<li><a href="dodaj-wydatek">Dodaj wydatek</a></li>
							<li><a href="przegladaj-bilans">Przeglądaj bilans</a></li>
							<li><a href="#">Ustawienia</a></li>
							<li><a href="zaloguj">Wyloguj</a></li>
						</ul>
					</div>
				</nav>
		</div>
				<div class="content budget add-expense">
					<main>
					<header>
						<h1>Dodaj wydatek</h1>
					</header>
					<div>
						<form role="form .form-horizontal">
							<div class="row">
								<div class="col-md-8">
									<div class="row">
										<div class="col-md-4">
											<div class="form-group">
												<strong>Kwota</strong>
												<input id="amount" class="form-control" type="number" pattern="(^\d+(\.|\,)\d{2}$)"/>
											</div>
										</div>
										<div class="col-md-4">
											<div class="form-group">
												<strong>Data</strong>
												<input class="date form-control" type="text" placeholder="RRRR-MM-DD" required
												pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
												title="Wpisz datę w formacie YYYY-MM-DD"/>
											</div>
										</div>
										<diV class="col-md-4">
											<div class="form-group">
												<strong>Sposób płatności</strong>
												<select class="form-control">
													<option value="cash-payment">gotówka</option>
													<option value="card-payment">karta</option>
													<option value="bank-transfer">przelew</option>
												</select>
											</div>
										</div>
									</div>
									<div>
										<div class="form-group">
											<strong>Kategoria</strong>
											<div class="radio">
												<label><input type="radio" name="category" value="food" /> Jedzenie</label>
											</div>
											<div class="radio">
												<label><input type="radio" name="category" value="home" /> Mieszkanie </label>
											</div>
											<div class="radio">
												<label><input type="radio" name="category" value="transport" /> Transport </label>
											</div>
											<div class="radio">
												<label><input type="radio" name="category" value="telecommunication" /> Telekomunikacja</label>
											</div>
											<div class="radio">
												<label><input type="radio" name="category" value="Healthcare" /> Opieka zdrowotan</label>
											</div>
											<div class="radio">
												<label><input type="radio" name="category" value="clothes" /> Ubrania</label>
											</div>
											<div class="radio">
												<label><input type="radio" name="category" value="hygiene" /> Higiena</label>
											</div>
											<div class="radio">
												<label><input type="radio" name="category" value="donation" /> Darowizna</label>
											</div>
											<div class="radio">
												<label><input type="radio" name="category" value="other-expenses" /> Inne wydatki</label>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<strong>Komentarz:</strong>
											<input type="text" class="form-control" />
										</div>
									</div>
									<div class="row">
										<div class="col-md-4">
											<button type="button" class="btn btn-default btn-block ">Dodaj</button>
										</div>
										<div class="col-md-4">
											<button type="button" class="btn btn-warning btn-block ">Anuluj</button>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</main>
				</div>
	</div>
	<script src="jquery/jquery-3.3.1.min.js"></script>
	<script src="bootstrap/bootstrap.min.js"></script>
	<script src="jquery/jquery-ui.min.js"	></script>
	<script  src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="main.js"	></script>
</body>
</html>
